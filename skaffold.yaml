package:
  name: skaffold
  version: 2.4.0
  epoch: 0
  description: Easy and Repeatable Kubernetes Development
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - make

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleContainerTools/skaffold
      tag: v${{package.version}}
      expected-commit: 9bb2c5d66858e1fb4ef55b3b948f2e82dc74ee0f

  - runs: |
      make
      install -m755 -D ./out/skaffold "${{targets.destdir}}"/usr/bin/skaffold

update:
  enabled: true
  github:
    identifier: GoogleContainerTools/skaffold
    strip-prefix: v
    tag-filter: v
    use-tag: true
